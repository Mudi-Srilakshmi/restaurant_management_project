<!-- orders/templates/orders/homepage.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant.name }}</title>
</head>
<body>
    <h1>Welcome to {{ restaurant.name }}</h1>

    <h2>Our Address:</h2>
    <ul>
        {% for addr in addresses %}
            <li>{{ addr.address }}</li>
        {% empty %}
            <li>No address available</li>
        {% endfor %}
    </ul>
</body>
</html>
