<!DOCTYPE html>
<html>
<head>
    <title>Our Menu</title>
</head>
<body>
    <h1>Menu</h1>

    <ul>
        {% for item in items %}
            <li>
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p><strong>Price:</strong> {{ item.price }}</p>

                {% if item.image %}
                    <!-- Display uploaded image -->
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" width="200" height="150">
                {% else %}
                    <p>No image available</p>
                {% endif %}
            </li>
        {% empty %}
            <li>No menu items available.</li>
        {% endfor %}
    </ul>
</body>
</html>
