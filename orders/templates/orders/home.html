<!DOCTYPE html>
<html>
<head>
   <title>Restaurant Homepage</title>
   <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        /* Breadcrumb navigation styling */
        .breadcrumbs {
            margin-bottom: 20px; /* space below breadcrumbs */
            font-size: 14px;
        }
        .breadcrumbs a {
            text-decoration: none; /* remove underline */
            color: #2980b9; /* blue links */
        }

        .breadcrumbs a:hover {
            text-decoration: underline; /* underline on hover */
        }
        .breadcrumbs span {
            color: #7f8c8d; /* gray for current page */
        }
    </style>
</head>
<body>

    <!-- Breadcrumbs navigation -->
    <nav class="breadcrumbs">
        <!-- Hard-coded links for simple navigation -->
        <a href="/">Home</a> &gt;
        <span>Homepage</span> <!-- Current page shown in gray -->
    </nav>

    <!-- page heading -->
    <h1>Welcome to Our Restaurant</h1>

    <!-- Example tagline -->
    <p class="tagline">"Delicious food, warm ambiance, unforgettable taste!"</p>

</body>
</html>
