<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
</head>
<body>
    <h1> Restaurant Menu</h1>

    {% if menu_items %}
        <ul>
            {% for item in menu_items %}
                <li>
                    <strong>{{ item.name }}</strong> - {{ item.price }}
                    <br>
                    <em>{{ item.description }}</em>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No menu items available </p>
    {% endif %}
</body>
</html>
