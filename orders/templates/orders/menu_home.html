<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Welcome to My Shop</h1>

    <p>Total items in cart: <strong>{{ total_items }}</strong></p>

    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - {{ product.price }}
                <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
