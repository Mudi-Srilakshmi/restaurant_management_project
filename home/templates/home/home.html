<!-- ========= Footer Section ======== -->
<footer>
    <p>&copy; <span id="year"></span> mywebsite. All rights reserved.</p>
</footer>

<!-- ========= Footer CSS ======== -->
<style>
    footer {
        background-color: #4CAF50; /* Same green as header */
        color: white; /* White text */
        text-align: center; /* Center text */
        padding: 15px 0; /* Top & bottom padding */
        position: relative;
        bottom: 0;
        width: 100%; /* Footer spans full width */
    }

    footer p {
        margin: 0; /* Remove default margin */
        font-size: 14px;
    }
</style>

<!-- ========= JavaScript to Display Current Year ======== -->
<script>
    // Get current year
    const currentYear = new Date().getFullYear();
    // Set it inside the footer span
    document.getElementById('year').textContent = currentYear;
</script>
