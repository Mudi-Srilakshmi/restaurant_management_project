<!-- ============== home.html (Homepage Template) ============= -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Home - My Restaurant</title>

    <!-- ========= Internal CSS Styling ====== -->
    <style>
        /* ====== Body Styling ======== */
        body {
            font-family: Arial, sans-serif; /* Clean, professional font */
            background-color: #f4f4f9; /* Light neutral background */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            color: #333; /* Default text color */
        }

        /* ======== Header Section ======= */
        header {
            background-color: #4CAF50; /* Green header for branding */
            color: white; /* White text for contrast */
            text-align: center; /* Center text */
            padding: 30px 0; /* Space inside header */
        }

        /* =========== Main Content Container ========== */
        .content {
            max-width: 800px; /* Limit width for readability */
            margin: 50px auto; /* Center horizontally and add top margin */
            padding: 20px;
            background-color: white; /* Card style */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
            text-align: center; /* Center text */
        }

        /* Heading Style */
        h1 {
            font-size: 36px; /* Large heading */
            color: #4CAF50; /* Green heading for consistency */
            margin-bottom: 20px;
        }

        /* Paragraph Style */
        p {
            font-size: 18px; /* Easy-to-read size */
            color: #555; /* Softer text color */
            line-height: 1.6; /* Spacing between lines */
            margin-bottom: 15px;
        }

        /* Button Style */
        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Padding inside button */
            font-size: 16px; /* Button text size */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* ======= Footer Section ====== */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- ======= Header Section ======= -->
    <header>
        <h1>My Restaurant</h1>
        <p>Welcome to our restaurant! Enjoy the best food in town.</p>
    </header>

    <!-- ====== Main Content ======= -->
    <div class="content">
        <p>We offer a variety of delicious dishes prepared with fresh ingredients.</p>
        <p>Reserve a table or contact us for any queries.</p>
        <button>Make a Reservation</button>
    </div>

    <!-- ======= Footer Section ========= -->
    <footer>
        &copy; {% now "Y" %} My Restaurant. All rights reserved.
    </footer>

</body>
</html>
