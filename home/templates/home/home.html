{% extends "base.html" %}
{% block content %}
    <!-- Main container for homepage content -->
    <div class="homepage-container">

        <!-- Search Bar Section -->
        <section class="search-section">
            <!-- Search form for menu items -->
            <form method="GET" action="#">
                <label for="search-bar" class="search-label">search Menu:</label>
                <!-- Input field for entering menu item name -->
                <input
                    type="text"
                    id="search-bar"
                    name="q"
                    placeholder="Enter menu item name..."
                    class="search-input"
                >
                <!-- Search button (does not perform real search yet) -->
                <button type="submit" class="search-button">Search</button>
            </form>
        </section>

    </div>
{% endblock %}
