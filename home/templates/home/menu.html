<!DOCTYPE html>
<html>
<head>
    <title>Our Menu</title>
</head>
<body>
    <h1>Our Menu</h1>

    {% if items %}
        <ul>
            {% for item in items %}
                <li>
                    <strong>{{ item.name }}</strong> - ${{ item.price }}<br>
                    <em>{{ item.description }}</em>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No menu items available at the moment.</p>
    {% endif %}
</body>
</html>
