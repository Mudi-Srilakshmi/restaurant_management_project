<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Title block allows child templates to override page title -->
    <title>{% block title %}My Restaurant{% endblock %}</title>

    <!-- CSS file link (optional, but best practice to keep styles separate) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header Section (common across all pages) -->
    <header>
        <h1>Welcome to My Restaurant</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}
        <!-- Child templates will insert their page-specific content here -->
        {% endblock %}
    </main>

    <!-- Footer Section (common across all pages) -->
    <footer class="footer">
        <p>My Restaurant - Serving Happiness</p>

        <!-- Displaying restaurant opening hours -->
        <p>&copy; {% now "Y" %} My Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
