<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Restaurant{% endblock %}</title>
    <!-- Link your CSS here -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Restaurant</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </main>

    <!-- Footer Section (common across all pages) -->
    <footer style="text-align:center; margin-top:20px; padding:10px; background:#f2f2f2;">
        <p> My Restaurant - Serving Happiness</p>
        <p>&copy; {% now "Y" %} My Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
